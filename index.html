<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Product Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Featured Products</h1>
    <div class="mainBox">
        <div id="left" class="slider-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                <path
                    d="M321.94 98L158.82 237.78a24 24 0 000 36.44L321.94 414c15.57 13.34 39.62 2.28 39.62-18.22v-279.6c0-20.5-24.05-31.56-39.62-18.18z" />
            </svg>
        </div>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="images/bath-mat.png" alt="img" draggable="false"></div>
                <h2>Bath mat</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/bedsheet.png" alt="img" draggable="false"></div>
                <h2>Beddings</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/curtains.png" alt="img" draggable="false"></div>
                <h2>Curtains</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/floor-runner.png" alt="img" draggable="false"></div>
                <h2>Floor runner</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/Kids special.png" alt="img" draggable="false"></div>
                <h2>Kids Special</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/rugs-carpets.png" alt="img" draggable="false"></div>
                <h2>Rugs & Carpets</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/sofa cover.png" alt="img" draggable="false"></div>
                <h2>Sofa covers</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
            <li class="card">
                <div class="img"><img src="images/tablemat.png" alt="img" draggable="false"></div>
                <h2>Tablemat</h2>
                <button class="buy-btn">Buy Now</button>
            </li>
        </ul>
        <div id="right" class="slider-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                <path
                    d="M190.06 414l163.12-139.78a24 24 0 000-36.44L190.06 98c-15.57-13.34-39.62-2.28-39.62 18.22v279.6c0 20.5 24.05 31.56 39.62 18.18z" />
            </svg>
        </div>
    </div>

</body>

</html>
